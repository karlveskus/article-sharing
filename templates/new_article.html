{% extends "index.html" %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-xs-12">
        <div class="well">
            <strong><i class="glyphicon glyphicon glyphicon-exclamation-sign"></i> All fields are required</strong>
        </div>
        
        <form role="form" action="" method="post"></form>
            <div class="row">
                <div class="form-group col-sm-7">
                    <label class="control-label" for="article_title">Title</label>
                    <input type="text" class="form-control" id="article_title">
                </div>
                <div class="form-group col-sm-5">
                    <label class="control-label" for="article_title">Topic</label>
                    <select class="form-control" id="article_title">
                        {% for topic in topics %}
                            <option>{{ topic.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label" for="article_url">URL</label>
                <input type="text" class="form-control" id="article_url">
            </div>
            <div class="form-group">
                <label class="control-label" for="article_description">Description</label>
                <textarea class="form-control" rows="4" id="article_description"></textarea>
            </div>
            <div class="float-right">
                <button class="btn btn-success" type="submit">Add new article</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
